version: "3"

volumes:
  db-data:
    external: false

services:
  db:
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    image: postgres:9.5
    volumes:
      - db-data:/user/local/pgsql/data

  web:
    build: .
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
  nginx:
    image: nginx
    links:
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "4000:80"

