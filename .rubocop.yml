AllCops:
  Exclude:
    - config/unicorn.rb
    - config/routes.rb
    - db/**
    - Guardfile
    - bin/**
    - vendor/**.**
    - spec/factories.rb
Rails:
  Enabled: true
Documentation:
  Enabled: false
Metrics/LineLength:
  Max: 120
Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context']
