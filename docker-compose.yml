version: "3"

volumes:
  redis-data:
    external: false

services:
  db:
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    image: postgres@sha256:eb83331cc518946d8ee1b52e6d9e97d0cdef6195b7bf25323004f2968e91a825
    volumes:
      - ./data:/user/local/pgsql/data
  redis:
    image: redis@sha256:a89cb097693dd354de598d279c304a1c73ee550fbfff6d9ee515568e0c749cfe
    command: redis-server
    volumes:
      - redis-data:/data

  web:
    build: .
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
      - redis
    ports:
      - "3000:3000"
    env_file:
      - .env
    stdin_open: true
    tty: true
    entrypoint: ./docker-entrypoint.sh
  sidekiq:
    build: .
    command: bundle exec sidekiq
    depends_on:
      - db
      - redis
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
  cable:
    depends_on:
      - redis
    build: .
    command: puma -p 28080 cable/config.ru
    ports:
      - "28080:28080"
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
